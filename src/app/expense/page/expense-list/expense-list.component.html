<!-- ------ -->
<!-- Header -->
<!-- ------ -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button />
    </ion-buttons>
    <ion-title>Expenses</ion-title>
  </ion-toolbar>
</ion-header>

<!-- ------- -->
<!-- Content -->
<!-- ------- -->
<ion-content>
  <ion-grid class="ion-padding">
    <!-- Search & Sort -->
    <ion-row>

      <ion-col size="12" size-md="4">
        <ion-item>
          <ion-icon name="swap-vertical" slot="start" />
          <ion-select interface="popover">
            <ion-select-option> Name (A-Z)</ion-select-option>
            <ion-select-option> Name (Z-A)</ion-select-option>
            <ion-select-option> Created at (newest first)</ion-select-option>
            <ion-select-option> Created at (oldest first)</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>

      <ion-col size="12" size-sm="4">
        <ion-item>
          <ion-icon name="pricetag" slot="start" />
        </ion-item>
      </ion-col>

      <ion-col size="12" size-sm="4">
        <ion-item>
          <ion-icon name="search" slot="start" />
          <ion-input maxlength="40" placeholder="Search" [clearInput]="true" />
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Expenses List -->
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>

          </ion-item>
          <ion-item>

          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Create Button -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="openModal()">
      <ion-icon name="add" />
    </ion-fab-button>
  </ion-fab>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="addMonths(-1)">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> {{ date | date: "MMMM yyyy" }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addMonths(1)">
        <ion-icon slot="icon-only" name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
