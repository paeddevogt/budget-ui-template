<!-- ------ -->
<!-- Header -->
<!-- ------ -->
<ion-header>
  <ion-toolbar>
    <!-- Cancel Button -->
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">
        <ion-icon slot="start" name="close" />
        Cancel
      </ion-button>
    </ion-buttons>

    <!-- Title -->
    <ion-title>Add Expense</ion-title>

    <!-- Save Button -->
    <ion-buttons slot="end">
      <ion-button (click)="save()">
        <ion-icon slot="start" name="save" />
        Save
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- ------- -->
<!-- Content -->
<!-- ------- -->
<ion-content class="ion-padding">
  <!-- Input -->
  <ion-list>
    <ion-item>
      <ion-icon name="text" slot="start" />
      <ion-input maxlength="40" placeholder="Name" required="true" />
    </ion-item>

    <ion-item>
      <ion-icon name="pricetag" slot="start" />
      <ion-input maxlength="40" required="true" />
      <ion-button slot="end">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item>
      <ion-icon name="cash" slot="start" />
      <ion-input maxlength="40" placeholder="Amount" required="true" />
      <ion-note slot="end">CHF</ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name="calendar" slot="start" />
      <ion-datetime-button datetime="datetime"></ion-datetime-button>

      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime id="datetime" presentation="date"></ion-datetime>
        </ng-template>
      </ion-modal>
    </ion-item>
  </ion-list>

  <!-- Delete Button -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="delete()" color="danger">
      <ion-icon name="trash" />
    </ion-fab-button>
  </ion-fab>
</ion-content>
